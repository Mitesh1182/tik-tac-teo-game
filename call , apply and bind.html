<body>
    <script>

        const user = {
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        }

        const user1 = {
            firstName: "mitesh",
            lastName: "kumar"
        }
        user.fullName.apply(user1);








        // call method

        const user = {
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        }

        const user1 = {
            firstName: "mitesh",
            lastName: "kumar"
        }
        user.fullName.call(user1);






        //bind method

        const user = {
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        }

        const user1 = {
            firstName: "mitesh",
            lastName: "kumar"
        }

          let fullName = user.fullName.bind(user1);





    </script>
